<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi - Mecha</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script async type="module" src="./script.js"></script>
</head>
<body>

    <div id="mecha-stats-container">
        <div id="mecha-health">
            <p>Health:</p>
            <p id="mecha-health-display"></p>
        </div>

        <div id="mecha-version">
            <p>Mecha Version:</p>
            <p id="mecha-version-display"></p>
        </div>

        <div id="mecha-mood">
            <p>Mood:</p>
            <p id="mecha-mood-display"></p>
        </div>

        <div id="mecha-level">
            <p>Level:</p>
            <p id="mecha-level-display"></p>
        </div>

        <div id="mecha-hunger">
            <p>Battery Level:</p>
            <p id="mecha-hunger-display"></p>
        </div>
    </div>

    <div id="mecha-name-container">
        <p id="mecha-name-display"></p>
    </div>

    <div id="mecha-sprite-container">

    </div>

    <div id="mecha-btn-container">
        <button id="upgrade-btn" class="btn">Power Mecha</button>
        <button id="train-btn"   class="btn">Train with Mecha</button>
        <button id="repair-btn"  class="btn">Repair Mecha</button>
    </div>

    <div id="mecha-tokens-container">
        <img src="./images/tokens.png" alt="404">
        <p id="mecha-tokens-display"></p>
    </div>

</body>
</html>
